<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Chat.css">
    </head>

    <body>
        <div class="center">
            <h1 style="text-align:center">Welcome to the chat page</h1>
            <div class="container">
                <div id="messages">
                    <div class="msg-left">
                        Hello
                    </div>
                    <div class="msg-right">
                        Hello
                    </div>
                    <div class="msg-left">
                        How are you?
                    </div>
                    <div class="msg-right">
                    I am fine and you?
                    </div>
                    <div class="msg-left">
                        fine
                    </div>
                    <div class="msg-right">
                        Why are did you come on this website?
                    </div>
                    <div class="msg-left">
                    I just wanted to practice my english and you?
                    </div>
                </div>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="chat">
                </div>
                <button type="submit" class="btn btn-default">Send</button>
                <button type="submit" class="btn btn-default">Skip</button>
                <button type="submit" class="btn btn-default" onclick="Return()">Return</button>
            </form>
        </div>
        
        
        <script>
            function Return() {
                var currentUrl = window.location.href;
                var newUrl = currentUrl.replace("/Chat/ChatAccount.html", "/MainPage/Account.html");
                document.location.href = newUrl;
            }
        </script>
    </body>
</html>
