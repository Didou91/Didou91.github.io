<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="CreateAccount.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>

    <body>
        <div class="container">
            <div class="col-md-8 col-md-offset-2 col-sm-12">
            <form class="form-horizontal" id="create" action="../MainPage/Account.html">
                <h1 style="color: #076969; text-align:center; margin-bottom: 50px;">Welcome to the create account page</h1>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text">Username:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                    <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="confirm" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label>Choose your first language:</label>
                    <select class="form-control" id="firstLanguage">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>French</option>
                    <option>Portuguese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Choose the level of your first language:</label>
                    <select class="form-control" id="firstLevel">
                    <option>Native</option>
                    <option>Advanced</option>
                    <option>Intermediate</option>
                    <option>Beginner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Choose your second language:</label>
                    <select class="form-control" id="secondLanguage">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>French</option>
                    <option>Portuguese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Choose the level of your second language:</label>
                    <select class="form-control" id="secondLevel">
                    <option>Native</option>
                    <option>Advanced</option>
                    <option>Intermediate</option>
                    <option>Beginner</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <div class="centered">
                        <button style="margin: 15px 0;" type="button" class="btn action_button action_button--blue" onclick="Create()">Create
                            Account</button>
                        <button type="button" class="btn action_button action_button--blue_border" onclick="Create()">Return</button>
                    </div>
                </div>
            </form>

        <script>

            function Create() {
                var confirm = document.getElementById("confirm").value;
                var password = document.getElementById("pwd").value;
                
                if (confirm === password ) {
                    document.getElementById("create").submit();
                } else {
                    alert('Your passwords don\'t match')
                }
            }
        
        </script>
    </body>
</html>
