<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="mainPage.css">
    </head>

    <body>
        <form class="form-horizontal" id="login" action="../Chat/Chat.html">
            <h3 style="text-align: center">Welcome, please choose the language you want to speak. If you want to select the language of the person you are going to talk to please create an account.</h3>
            <div class="form-group">
                <select class="form-control" id="language">
                    <option>English</option>
                    <option>French</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>Portuguese</option>
                </select>
            </div>
            <div class="form-group"> 
                <div class="col text-center align-self-center">
                <button type="submit" class="btn btn-default">Let's Chat !</button>
                <button type="button" class="btn btn-default" onclick="Return()">Return</button>
                </div>
            </div>
        </form>

        <script>

            function Return() {
                var currentUrl = window.location.href;
                var newUrl = currentUrl.replace("/MainPage/noAccount.html", "/index.html");
                document.location.href = newUrl;
            }

        </script>

    </body>
</html>
