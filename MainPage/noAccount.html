<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="mainPage.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="col-md-offset-2 col-md-8 col-sm-12">
            <form class="form-horizontal" id="login" action="../Chat/Chat.html">
                <h3 style="color: #076969; text-align:center; margin-bottom: 50px;">Welcome, please choose the language
                    you want to
                    speak and the level of the person you are going to talk to.</h3>
                <div class="form-group">
                    <select class="form-control" id="language">
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>German</option>
                        <option>Portuguese</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="firstLevel">
                        <option>I do not care</option>
                        <option>Native</option>
                        <option>Advanced</option>
                        <option>Intermediate</option>
                        <option>Beginner</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="centered">
                        <button type="submit" class="btn action_button action_button--blue">Let's Chat !</button>
                        <a href="../index.html"><button type="button" class="btn action_button action_button--blue_border" onclick="Return()">Go back !</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function Return() {
            var currentUrl = window.location.href;
            var newUrl = currentUrl.replace("/MainPage/Account.html", "/index.html");
            document.location.href = newUrl;
        }
    </script>

</body>

</html>
